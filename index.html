<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section>
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Fa√ßa seu login para continuar navegando pelo site.</p>
                <form action="login.php" method="post" autocomplete="on">
                   <div class="login">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" autocomplete="email" required>
                   </div>
                   <div class="login">
                        <span class="material-icons">key</span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8">
                   </div>
                    <input type="submit" value="ENVIAR">
                    <a href="formulario">Esqueci a Senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
